<ion-header class="ion-no-border">
  
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>

    <ion-title>Search</ion-title>
  </ion-toolbar>

  <ion-searchbar
      placeholder="Buscar campeÃ³n"
      inputmode="text"
      (ionChange)="onSearchChange( $event )"
      [debounce]="250"
      animated
    ></ion-searchbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let champion of champions | filtro:textoBuscar:textoBuscar">
      <ion-avatar slot="start">
        <img src={{champion.icon}}>
      </ion-avatar>
      <ion-label> {{ champion.name }} </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
